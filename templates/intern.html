<div class="card employee-card border-success">
    <div class="card-header bg-success">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title text-white"><i class="fas fa-user-graduate mr-2"></i>{{ role }}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item border-success">ID: {{ id }}</li>
            <li class="list-group-item border-success">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item border-success">School: {{ school }}</li>
        </ul>
    </div>
</div>
